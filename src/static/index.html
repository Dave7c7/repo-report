<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="flex flex-col h-screen">
        <div class="flex justify-center items-center h-10 font-bold text-4xl pt-6">Repo Report!</div>
        <div class="flex flex-col">
            <div class="flex justify-start items-center text-base">Enter Command and press Enter!</div>
            <input type="text" name="command" id="command"
                class="w-80 h-12 text-xs text-green border rounded-lg bg-gray mt-3 pl-4">
            <div class="table-container">
                <table class="relative border border-solid border-black">
                    <thead>
                        <tr id="table-head">
                        </tr>
                    </thead>
                    <tbody id='table-body'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <style>
        .table-container {
            max-height: 50vh;
            max-width: 80vw;
            overflow: scroll;
        }

        td,
        th {
            white-space: nowrap;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        th {
            background-color: #eee;
            position: sticky;
            top: -1px;
            z-index: 2;
        }

        th:first-of-type {
            left: 0;
            z-index: 3;
        }

        tbody tr td:first-of-type {
            background-color: #eee;
            position: sticky;
            max-width: 20vw;
            overflow-wrap: break-word;
            left: -1px;
            text-align: left;
        }
    </style>
    <script src="./script.js"></script>
</body>

</html>
